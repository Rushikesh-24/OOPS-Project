<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS-PROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Mall Dashboard</h1>

        <!-- Store Buttons Section -->
        <div id="store-buttons" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Buttons will be dynamically generated here -->
        </div>

        <!-- Store Details Section -->
        <div id="store-details" class="mt-8 p-6 border rounded-xl bg-white shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Store Details</h2>
            <p id="store-info" class="text-gray-600">Click on a store button to see details.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
