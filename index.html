<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS-PROJECT</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600">Mall Manager</h1>
            </div>
            <nav class="mt-6">
                <div class="px-4 space-y-2">
                    <a href="#" class="flex items-center p-3 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="fas fa-home mr-3"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all">
                        <i class="fas fa-store mr-3"></i>
                        <span>Stores</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all">
                        <i class="fas fa-chart-bar mr-3"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="#" class="flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all">
                        <i class="fas fa-cog mr-3"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
                    <p class="text-gray-600">Welcome back, Admin</p>
                </div>
                <div class="flex items-center gap-4">
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Store
                    </button>
                    <div class="relative">
                        <input type="text" placeholder="Search stores..." 
                               class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-600">Total Stores</h3>
                        <span class="p-2 bg-blue-100 text-blue-600 rounded-lg">
                            <i class="fas fa-store"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold text-gray-800">24</p>
                    <p class="text-sm text-green-600 mt-2">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>12% increase</span>
                    </p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-600">Total Revenue</h3>
                        <span class="p-2 bg-green-100 text-green-600 rounded-lg">
                            <i class="fas fa-dollar-sign"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold text-gray-800">$48,256</p>
                    <p class="text-sm text-green-600 mt-2">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>8% increase</span>
                    </p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-600">Active Products</h3>
                        <span class="p-2 bg-purple-100 text-purple-600 rounded-lg">
                            <i class="fas fa-box"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold text-gray-800">1,244</p>
                    <p class="text-sm text-green-600 mt-2">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>5% increase</span>
                    </p>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-600">Average Sales</h3>
                        <span class="p-2 bg-orange-100 text-orange-600 rounded-lg">
                            <i class="fas fa-chart-line"></i>
                        </span>
                    </div>
                    <p class="text-2xl font-bold text-gray-800">$2,415</p>
                    <p class="text-sm text-red-600 mt-2">
                        <i class="fas fa-arrow-down mr-1"></i>
                        <span>3% decrease</span>
                    </p>
                </div>
            </div>

            <!-- Store List -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100">
                    <h3 class="text-xl font-semibold text-gray-800">Store List</h3>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="store-buttons">
                        <!-- Store cards will be dynamically generated here -->
                        <div class="p-6 bg-gray-50 rounded-xl hover:shadow-md transition-all cursor-pointer">
                            <div class="flex items-center justify-between mb-4">
                                <h4 class="font-semibold text-gray-800">Nike Store</h4>
                                <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Active</span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4">Floor: 2 | Reg: #12345</p>
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-600">Products: 45</span>
                                <button class="text-indigo-600 hover:text-indigo-700">View Details</button>
                            </div>
                        </div>

                        <!-- More store cards... -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
