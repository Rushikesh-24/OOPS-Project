<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        function downloadFile(fileName) {
            if (confirm('Do you want to download the store details?')) {
                fetch(fileName)
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(() => alert('Error downloading the file'));
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-4xl">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">${store.name}</h3>
                    <button onclick="this.closest('.container').remove()" class="text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg shadow">
                            <p class="text-gray-600 text-sm">Registration No</p>
                            <p class="text-lg font-semibold text-gray-800">#${store.registration_no}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg shadow">
                            <p class="text-gray-600 text-sm">Floor No</p>
                            <p class="text-lg font-semibold text-gray-800">${store.floor_no}</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-xl font-semibold mb-4 text-gray-800">Products</h4>
                        <div class="bg-white rounded-lg overflow-hidden shadow">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${store.products.map(product => `
                                        <tr>
                                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800">${product.name}</td>
                                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600">${product.quantity}</td>
                                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-600">${formatCurrency(product.price)}</td>
                                            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-800 font-medium">${formatCurrency(product.price * product.quantity)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button onclick="downloadFile('${store.name}.txt')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center transition duration-150 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
                            </svg>
                            <span>Download Store Details</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
